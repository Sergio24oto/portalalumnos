{% extends "base.html" %}
{% block title %}Ingresar{% endblock %}

{% block content %}
  <h2 style="margin-top:0;">Iniciar sesión</h2>
  <form method="post" class="form" style="max-width:420px;">
    <label class="field">
      <span>Usuario</span>
      <input type="text" name="username" autocomplete="username" required>
    </label>
    <label class="field">
      <span>Contraseña</span>
      <input type="password" name="password" autocomplete="current-password" required>
    </label>
    <div class="actions">
      <button class="btn" type="submit">Ingresar</button>
      <a class="btn btn-ghost" href="{{ url_for('main.home') }}">Cancelar</a>
    </div>
  </form>
{% endblock %}
